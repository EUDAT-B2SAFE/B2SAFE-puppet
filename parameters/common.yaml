---
classes:
- b2safe

###############################################################################
#Define operation system for B2SAFE installation: (currentl options: sl6.6 and CentOS7, Scientific7) #
#################################################################################
b2safe::packages::os: 'Scientific7'

#################################################################################
#Database configuration paramenters: db_user, db_password                       #
#################################################################################
b2safe::postgresql::db_user: 'irods'
b2safe::postgresql::db_password: 'irods'
b2safe::postgresql::DATABASEHOSTORIP: 'localhost'
b2safe::postgresql::DATABASEPORT: '5432'
b2safe::postgresql::DATABASENAME: 'ICAT'
b2safe::postgresql::PGDATA: '/var/lib/test9.3' 
################################################################################
#iRODs configuration parameters:                                               #
################################################################################
b2safe::irods::account_name:      'irods'
b2safe::irods::group_name:        'irods'
b2safe::irods::zone:              'Zone5'
b2safe::irods::port:              '1247'
b2safe::irods::rangestart:        '20000'
b2safe::irods::rangeend:          '20199'
b2safe::irods::resourcedir:       '/data/irodsVault'
b2safe::irods::localzonekey:      'TEMPORARY_zone_key'
b2safe::irods::negotiationkey:    'TEMPORARY_32byte_negotiation_key'
b2safe::irods::controlplaneport:  '1248'
b2safe::irods::controlplanekey:   'TEMPORARY__32byte_ctrl_plane_key'
b2safe::irods::validationbaseuri: 'https://schemas.irods.org/configuration'
b2safe::irods::adminpassword:     'changeme'

#################################################################################
##B2SAFE configuration parameters:                                               #
#################################################################################
b2safe::b2safe::BASE_URI:         ''
b2safe::b2safe::USERNAME:         ''
b2safe::b2safe::PREFIX:           ''
b2safe::b2safe::USERS:            'irods#Zone5'
